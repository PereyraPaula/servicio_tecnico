name: servicio_tecnico
description: "Aplicación para servicio técnico de celulares."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.2
  pdf: ^3.11.1
  path_provider: ^2.1.5
  flutter_launcher_icons: ^0.13.1
  shared_preferences: ^2.5.3
  screenshot: ^3.0.0
  extended_masked_text: ^3.0.1
  flutter_riverpod: ^2.6.1
  url_launcher: ^6.3.0
  flutter_vector_icons: ^2.0.0
  intl: ^0.20.2
  share_plus: ^12.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/Roboto-Regular.ttf
  generate: true # Add this line

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_launcher-web.png"
